<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/secondary-pages.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/zECaMhq.png">
    <title id="site-title">OccuPost | Profile</title>
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <ul class="navigation">
            <li><a href="index.html"><img src="https://i.imgur.com/BGZtprc.png" alt="logo"></a></li>
            <li><a href="addFreelancer.html">Add</a></li>
            <li><a href="getFreelancer.html">Details</a></li>
            <li><a href="deleteFreelancer.html">Delete</a></li>
            <li><a href="updateFreelancer.html">Update</a></li>
        </ul>
    </div>
    <a class="end_header">Team: We the Bestt</a>
</header>
<div class="card">
    <h2 id="freelancer-details-header">Get Freelancer Details</h2>
    <form class="card-content" id="get-freelancer-details-form">
        <p>
            <input type="text" required class="validated-field" id="get-freelancer-details-id" placeholder="Enter ID">
        </p>
        <button id="submit" type="submit">Submit</button>
    </form>
</div>
<div class="container" id="container">
    <div class="modal">
        <img src="https://s3.amazonaws.com/pure_charity/uploads/production/avatar/image/179257/large_blank-profile-picture-973460_1280.png">
        <div class="freelancer-container" id="freelancer-container"></div>
        <button id="hire">Hire Now</button>
        <button id="close">Close</button>
    </div>
</div>

<script type="text/javascript" src="getFreelancer.js"></script>
<script>
        const container = document.getElementById('container');
        const close = document.getElementById('close');

        close.addEventListener('click', () => {
            container.classList.remove('show');
        });
</script>
</body>
</html>
