<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="deleteFreelancer.js"></script>
    <link rel="stylesheet" type="text/css" href="css/secondary-pages.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Delete</title>
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <ul class="navigation">
            <li><a href="index.html"><img src="https://i.imgur.com/BGZtprc.png" alt="logo"></a></li>
            <li><a href="addFreelancer.html">Add</a></li>
            <li><a href="getFreelancer.html">Details</a></li>
            <li><a href="deleteFreelancer.html">Delete</a></li>
            <li><a href="updateFreelancer.html">Update</a></li>
        </ul>
    </div>
    <a class="end_header">Team: We the Bestt</a>
</header>
<div class="card">
    <h2 id="freelancer-details-header">Delete Freelancer</h2>
    <form class="card-content" id="delete-freelancer-form">
        <p class="form-field">
            <input type="text" required class="validated-field" id="delete-freelancer-id-field" placeholder="Freelancer id...">
        </p>
        <button type="submit">Delete</button>
    </form>
</div>
<div class="container" id="container">
    <div class="modal">
        <div class="freelancer-container" id="freelancer-container"></div>
        <p>Freelancer has been deleted!</p>
        <button id="close">Close</button>
    </div>
</div>
<script>
        const container = document.getElementById('container');
        const close = document.getElementById('close');

        close.addEventListener('click', () => {
            container.classList.remove('show');
        });
</script>
</body>
</html>
