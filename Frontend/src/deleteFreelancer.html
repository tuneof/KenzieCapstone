<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="deleteFreelancer.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="header" id="header">
        <div class="site-title">
            <a class="header_home" href="deleteFreelancer.html">Remove Freelancer</a>
        </div>
        <div class="header-buttons" id="buttons">
            <a class="nav_link button" href="addFreelancer.html">Add Freelancer</a>
            <a class="nav_link button" href="getFreelancer.html">Get Freelancers</a>
            <a class="nav_link button" href="updateFreelancer.html">Update Freelancer</a>
        </div>
    </header>

    <div class="card">
        <h2>Delete Freelancer</h2>
        <h3>Insert freelancer id below to remove a freelancer.</h3>
        <form class="card-content" id="delete-freelancer-form">
            <p class="form-field">
                <label>What is the id of the freelancer you want to delete?</label>
                <input type="text" required class="validated-field" id="freelancer-id" placeholder="Freelancer id..." autofocus>
            </p>
            <button type="submit" id="delete-freelancer-button">Delete</button>
        </form>
    </div>

    <div id="freelancer-list"></div>
</body>

</html>
